name: Technologydata prototype CI

on:
  push:
    branches: [prototype]
  pull_request:
    branches: [prototype]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install package and dependencies
      run: |
        python -m pip install uv
        uv lock
        uv sync

    - name: Run unit tests
      run: pytest test
